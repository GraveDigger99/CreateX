<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230128000823">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="home.html" class="header__logo logo">
					<picture><source srcset="img/testing/1300x400.webp" type="image/webp"><img src="img/testing/1300x400.jpg" alt="icon:logo"></picture>
				</a>
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">About Us</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Courses</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Events</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Contacts</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__actions">
					<a data-da=".menu__body,767.98" href="#" class="header__button button">Get consultation</a>
					<div data-da=".menu__body,479.98" class="header__cta cta">
						<a href="#" class="sign-in _icon-user">Login</a>
						<a href="#" class="sign-up">Register</a>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="hero">
				<div class="hero__container">
					<div class="hero__top">
						<div class="hero__body">
							<div data-watch data-watch-once class="hero__play play">
								<button class="play__button" type="button">
									<img src="img/icons/play.svg" alt="icon:play">
								</button>
								<span data-transform-to-bottom class="play__text">Play showreel</span>
							</div>
							<h1 data-watch data-watch-once data-transform-to-right class="hero__title title">Enjoy studying with Createx Online Courses</h1>
							<div data-watch data-watch-once data-transform-to-top class="hero__actions">
								<a href="#" class="hero__button button button_transparent">About us</a>
								<a href="#" class="hero__button button">Explore courses</a>
							</div>
						</div>
						<div data-watch data-watch-once data-transform-to-left class="hero__image">
							<img src="img/home/illustration.svg" alt="image:illustration">
						</div>
					</div>
					<div data-watch data-watch-once class="hero__info info-hero">
						<div class="info-hero__item">
							<span data-digits-counter class="info-hero__value">1200</span>
							<span class="info-hero__label">Students graduated</span>
						</div>
						<span class="info-hero__decor "></span>
						<div class="info-hero__item">
							<span data-digits-counter class="info-hero__value">84</span>
							<span class="info-hero__label">Completed courses</span>
						</div>
						<span class="info-hero__decor info-hero__decor_second"></span>
						<div class="info-hero__item">
							<span data-digits-counter class="info-hero__value">16</span>
							<span class="info-hero__label">Qualified tutors</span>
						</div>
						<span class="info-hero__decor"></span>
						<div class="info-hero__item">
							<span data-digits-counter class="info-hero__value">5</span>
							<span class="info-hero__label">Years of experience</span>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>

</body>

</html>
